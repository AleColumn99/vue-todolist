<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" /> <!-- fontawsome -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet"> <!-- montserrat font -->

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> <!-- vue -->

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Boolean To-Do List</title>

  </head>

  <body>

    <div id="app" class="container">

      <div class="logo">
        <img src="http://boolean.careers/images/misc/logo.png">
      </div>

      <div class="add-todo">
        <h4 v-if="alertActive">Attenzione: inserire un testo pi√π lungo!</h4>
        <input v-model="strTodo" type="text" placeholder="Aggiungi elemento" @keyup.enter="addTodo">
        <button @click="addTodo">Aggiungi</button>
      </div>

      <div class="list-todo">
        <ul>
          <li
            v-for="(todo, index) in todos"
            :class="todo.checked ? 'checked' : null"
            :style="(index === todos.length - 1) ? 'border:none' : null"
            @click="todo.checked = !todo.checked"
          >
            {{ todo.todo }}
            <i
              class="fas fa-times"
              @click.stop="removeTodo(index)"
            >
            </i>
          </li>
        </ul>
      </div>

    </div>

    <!-- JAVASCRIPT -->

	  <script src="assets/js/script.js"></script>
    
  </body>

</html>
